<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Hangman Game - Fatimat Gbajabiamila">
  <meta name="author" content="Fatimat Gbajabiamila">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./public/master.css">
  <title> Hangman Game </title>
</head>

<body>
  <header>
    <h1>Hangman Game</h1>
  </header>
    <input type="button" id="start_game_btn" value="Play">
    <p id="gameover_para"></p>
  <section id="playarea">
    <section class="" id="list_container">
        <p id="live_para"></p>
    </section>
  <section class="gameview__hangman">
      <div class="gameview__hangman__hanger"></div>
      <div class="gameview__hangman__bodyPart gameview__hangman__head" id="hang"></div>
      <div class="gameview__hangman__bodyPart gameview__hangman__body" id="hang2"></div>
      <div class="gameview__hangman__bodyPart gameview__hangman__hand1" id="hang3"></div>
      <div class="gameview__hangman__bodyPart gameview__hangman__hand2" id="hang4"></div>
      <div class="gameview__hangman__bodyPart gameview__hangman__leg1" id="hang5"></div>
      <div class="gameview__hangman__bodyPart gameview__hangman__leg2" id="hang6"></div>
    </section>
      <section class="gameview__buttons-container">
        <div class="gameview__buttons-all">
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="A">A</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="B">B</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="C">C</button>
          <button class="gameview__button-letter alphabets"  onclick="alphabets_click_func(event)" type="button" value="D">D</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="E">E</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="F">F</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="G">G</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="H">H</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="I">I</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="J">J</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="K">K</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="L">L</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="M">M</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="N">N</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="O">O</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="P">P</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="Q">Q</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="R">R</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="S">S</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="T">T</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="U">U</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="V">V</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="W">W</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="X">X</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="Y">Y</button>
          <button class="gameview__button-letter alphabets" onclick="alphabets_click_func(event)" type="button" value="Z">Z</button>
        </div>
        <div class="gameview__buttons-functionality">
          <button class="gameview__button-new-word" type="button" name="newword">New-word</button>
          <button class="gameview__button-hint" type="button" name="hint">Hint</button>
        </div>

  </section>
</section>
    <script type="text/javascript" src="./build/public/index.js"></script>
</body>

</html>
